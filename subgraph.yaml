specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CookieJarFactory
    network: sepolia
    source:
      address: "0x10864D3b5552735fD8B1Ddd6d5BddcF437e26Ae9"
      abi: CookieJarFactory
      startBlock: 5173582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DonationReceived
        - OwnershipTransferred
        - SummonCookieJar
      abis:
        - name: CookieJarFactory
          file: ./abis/CookieJarFactory.json
      eventHandlers:
        - event: DonationReceived(address,uint256)
          handler: handleDonationReceived
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SummonCookieJar(address,bytes,string,string)
          handler: handleSummonCookieJar
      file: ./src/cookie-jar-factory.ts
  - kind: ethereum
    name: ZodiacBaalCookieJar
    network: sepolia
    source:
      address: "0xE07651A14C7A852D18bfcFab26A84080a0030bcC"
      abi: ZodiacBaalCookieJar
      startBlock: 5173582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DonationReceived
        - OwnershipTransferred
        - SummonCookieJar
      abis:
        - name: ZodiacBaalCookieJar
          file: ./abis/ZodiacBaalCookieJar.json
      eventHandlers:
        - event: Setup(bytes)
          handler: handleSetup
        - event: GiveCookie(indexed bytes32,indexed address,uint256,string)
          handler: handleGiveCookie
        - event: AssessReason(indexed bytes32,string,bool)
          handler: handleAssessReason
      file: ./src/cookieJar.ts

